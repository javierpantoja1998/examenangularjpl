<div>
  <h1>HOME</h1>
 <table class="table table-bordered table-info">
  <thead>
      <tr>
          <th>NOMBRE</th>
          <th>MARCA</th>
          <th>PRECIO</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cubo of cubos">
        <td>{{cubo.nombre}}</td>
        <td>{{cubo.marca}}</td>
        <td>{{cubo.precio}}</td>
      </tr>
  </tbody>
 </table>
</div>
